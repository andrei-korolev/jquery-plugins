<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slideshow</title>

    <link href="../images/favicon.ico" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" href="../styles/custom.css">
</head>
<body>

    <div class="wrapper">

        <div class="slideshow">
            <div class="slideshow__display">
                <img src="../images/slideshow/display/1.jpg" alt="" class="slideshow__image _main">
            </div>
            <ul class="slideshow__list">
                <li class="slideshow__item _active">
                    <img src="../images/slideshow/miniature/1.jpg" alt="" class="slideshow__image" data-src="../images/slideshow/display/1.jpg">
                </li>
                <li class="slideshow__item">
                    <img src="../images/slideshow/display/2.jpg" alt="" class="slideshow__image">
                </li>
                <li class="slideshow__item">
                    <img src="../images/slideshow/miniature/3.jpg" alt="" class="slideshow__image" data-src="../images/slideshow/display/3.jpg">
                </li>
                <li class="slideshow__item">
                    <img src="../images/slideshow/display/4.jpg" alt="" class="slideshow__image">
                </li>
                <li class="slideshow__item">
                    <img src="../images/slideshow/miniature/5.jpg" alt="" class="slideshow__image" data-src="../images/slideshow/display/5.jpg">
                </li>
            </ul>
        </div>

    </div>

    <script src="../scripts/bundle.js"></script>
    <script>
        let element = document.querySelector('.slideshow');

//        nc.modules.slideshow(element);

        new nc.modules.slideshowClass({
            element: element
        });

        /* jQuery */
//         $(element).slideshow();
    </script>
</body>
</html>
