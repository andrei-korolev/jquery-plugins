<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slider</title>

    <link href="../images/favicon.ico" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" href="../styles/custom.css">
</head>
<body>

<div class="wrapper">

    <div class="wrapper__item">
        <div class="slider" id="slider-1">
            <div class="slider__arrow _left"></div>

            <ul class="slider__list">
                <li class="slider__item _active">
                    <img src="../images/slider/1.jpg" class="slider__image" alt="image-1">
                </li>
                <li class="slider__item">
                    <img src="../images/slider/2.jpg" class="slider__image" alt="image-2">
                </li>
                <li class="slider__item">
                    <img src="../images/slider/3.jpg" class="slider__image" alt="image-3">
                </li>
                <li class="slider__item">
                    <img src="../images/slider/4.jpg" class="slider__image" alt="image-4">
                </li>
                <li class="slider__item">
                    <img src="../images/slider/5.jpg" class="slider__image" alt="image-5">
                </li>
            </ul>

            <div class="slider__arrow _right"></div>
        </div>
    </div>

    <div class="wrapper__item">
        <div class="slider" id="slider-2">
            <div class="slider__arrow _left"></div>

            <ul class="slider__list">
                <li class="slider__item">
                    <img src="../images/slider/1.jpg" class="slider__image" alt="image-1">
                </li>
                <li class="slider__item">
                    <img src="../images/slider/2.jpg" class="slider__image" alt="image-2">
                </li>
                <li class="slider__item _active">
                    <img src="../images/slider/3.jpg" class="slider__image" alt="image-3">
                </li>
                <li class="slider__item">
                    <img src="../images/slider/4.jpg" class="slider__image" alt="image-4">
                </li>
                <li class="slider__item">
                    <img src="../images/slider/5.jpg" class="slider__image" alt="image-5">
                </li>
            </ul>

            <div class="slider__arrow _right"></div>
        </div>
    </div>

</div>

<script src="../scripts/bundle.js"></script>
<script>
    let slider1 = document.querySelector('#slider-1'),
        slider2 = document.querySelector('#slider-2');

    new nc.modules.sliderClass({
        element: slider1
    });

    new nc.modules.sliderClass({
        element: slider2
    });

</script>
</body>
</html>
